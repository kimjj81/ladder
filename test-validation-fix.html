</head>
<body>
    <div class="test-container">
        <h1>ğŸ§ª Game Start Validation Test</h1>
        <p>ì´ í…ŒìŠ¤íŠ¸ëŠ” ë¹ˆ ìŠ¬ë¡¯ì´ ìˆì„ ë•Œ ê²Œì„ ì‹œì‘ì´ ì˜¬ë°”ë¥´ê²Œ ì°¨ë‹¨ë˜ëŠ”ì§€ í™•ì¸í•©ë‹ˆë‹¤.</p>
        
        <button class="test-button" onclick="runValidationTest()">
            ğŸš€ Validation Test ì‹¤í–‰
        </button>
        
        <div id="testResults" class="test-results hidden"></div>
        
        <!-- Hidden game elements for testing -->
        <div class="hidden">
            <div id="ladderSetup"></div>
            <div id="slotsSetup"></div>

    <!-- Include necessary scripts -->
    <script src="js/error-handler.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/ui-components.js"></script>
    <script src="js/ladder-game.js"></script>

    <script>
        let testResults = '';
        
        function log(message) {
            testResults += message + '\n';
            console.log(message);
        }
        
        function runValidationTest() {
            testResults = '';
            const resultsDiv = document.getElementById('testResults');
            resultsDiv.classList.remove('hidden');
            resultsDiv.textContent = 'Running tests...\n';
            
            setTimeout(() => {
                try {
                    log('ğŸ§ª Starting Game Start Validation Test');
                    log('=====================================');
                    
                    if (!window.ladderGame) {
                        log('âŒ ERROR: LadderGame not initialized');
                        resultsDiv.textContent = testResults;
                        return;
                    }
                    
                    const game = window.ladderGame;
                    
                    // Test 1: Empty slots should prevent game start
                    log('\nğŸ“‹ Test 1: Empty Slots Validation');
                    log('Setting up game with empty slot...');
                    
                    game.slotCount = 3;
                    game.topSlots = ['ì°¸ê°€ì1', 'ì°¸ê°€ì2', ''];  // Empty slot
                    game.bottomSlots = ['ê²°ê³¼1', 'ê²°ê³¼2', 'ê²°ê³¼3'];
                    game.gameState = 'ready';  // Force ready state
                    
                    let test1Passed = false;
                    try {
                        game.startGame();
                        log('âŒ FAIL: Game started with empty slots (should have been blocked)');
                    } catch (error) {
                        test1Passed = true;
                        log('âœ… PASS: Empty slots correctly prevented game start');
                        log('   Error message: ' + error.message);
                    }
                    
                    // Test 2: Valid game state should allow start
                    log('\nğŸ“‹ Test 2: Valid Game State');
                    log('Setting up game with all slots filled...');
                    
                    game.slotCount = 3;
                    game.topSlots = ['ì°¸ê°€ì1', 'ì°¸ê°€ì2', 'ì°¸ê°€ì3'];
                    game.bottomSlots = ['ê²°ê³¼1', 'ê²°ê³¼2', 'ê²°ê³¼3'];
                    game.gameState = 'ready';
                    
                    // Mock methods to prevent actual game execution
                    const originalMethods = {
                        generateLadder: game.generateLadder,
                        showLadderDisplay: game.showLadderDisplay,
                        showLoadingState: game.showLoadingState,
                        hideLoadingState: game.hideLoadingState,
                        showSuccessMessage: game.showSuccessMessage
                    };
                    
                    game.generateLadder = () => log('   Mock: generateLadder() called');
                    game.showLadderDisplay = () => log('   Mock: showLadderDisplay() called');
                    game.showLoadingState = () => {};
                    game.hideLoadingState = () => {};
                    game.showSuccessMessage = () => {};
                    
                    let test2Passed = false;
                    try {
                        game.startGame();
                        test2Passed = true;
                        log('âœ… PASS: Game started successfully with valid data');
                    } catch (error) {
                        log('âŒ FAIL: Game failed to start with valid data');
                        log('   Error message: ' + error.message);
                    }
                    
                    // Restore original methods
                    Object.assign(game, originalMethods);
                    
                    // Summary
                    log('\nğŸ¯ Test Summary');
                    log('===============');
                    const passedTests = (test1Passed ? 1 : 0) + (test2Passed ? 1 : 0);
                    log(`Passed: ${passedTests}/2 tests`);
                    
                    if (passedTests === 2) {
                        log('ğŸ‰ ALL TESTS PASSED! Game start validation is working correctly.');
                    } else {
                        log('âš ï¸  Some tests failed. Game start validation needs attention.');
                    }
                    
                } catch (error) {
                    log('âŒ ERROR during testing: ' + error.message);
                    log('Stack trace: ' + error.stack);
                }
                
                resultsDiv.textContent = testResults;
            }, 500);
        }
        
        // Auto-run test when page loads
        document.addEventListener('DOMContentLoaded', () => {
            setTimeout(() => {
                if (window.ladderGame) {
                    log('âœ… LadderGame initialized successfully');
                } else {
                    log('âŒ LadderGame not found');
                }
            }, 1000);
        });
    </script>
