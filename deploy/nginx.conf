# Nginx configuration for 사다리타기 게임 (Ladder Game)
# 기존 서버의 HTTPS 블록에 추가할 location 설정들

# 사다리 게임 - 슬래시 없이 접근 시 리디렉션
location = /ladder {
    return 301 $scheme://$host/ladder/;
}

# 사다리 게임 정적 파일들 - CSS/JS (우선순위를 위해 먼저 배치)
location ~ ^/ladder/(.*\.(css|js))$ {
    root /var/www/html;
    try_files /ladder-game/$1 =404;
    expires 1y;
    add_header Cache-Control "public, immutable";
    add_header Vary "Accept-Encoding";
    add_header Access-Control-Allow-Origin "*";
}

# 사다리 게임 이미지 및 폰트
location ~ ^/ladder/(.*\.(png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot))$ {
    root /var/www/html;
    try_files /ladder-game/$1 =404;
    expires 1y;
    add_header Cache-Control "public, immutable";
    add_header Vary "Accept-Encoding";
}

# 사다리 게임 - 정확한 /ladder/ 경로 매칭 (URL 변경 없이 index.html 서빙)
location = /ladder/ {
    root /var/www/html;
    try_files /ladder-game/index.html =404;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Content Security Policy for Google Ads
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://pagead2.googlesyndication.com https://googleads.g.doubleclick.net https://www.google.com https://www.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: http:; connect-src 'self' https://pagead2.googlesyndication.com; frame-src https://googleads.g.doubleclick.net https://www.google.com;" always;
}

# 사다리 게임 - 기타 경로들 (SPA 라우팅 지원)
location ~ ^/ladder/(.+)$ {
    root /var/www/html;
    try_files /ladder-game/$1 /ladder-game/index.html;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
}