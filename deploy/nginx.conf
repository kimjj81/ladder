# Nginx configuration for 사다리타기 게임 (Ladder Game)
# 기존 서버의 HTTPS 블록에 추가할 location 설정들

# 사다리 게임 - 슬래시 없이 접근 시 리디렉션
location = /ladder {
    return 301 $scheme://$host/ladder/;
}

# 사다리 게임 메인 경로 - 기존 HTTPS server 블록에 추가
location /ladder/ {
    alias /var/www/html/ladder-game/;
    index index.html;
    try_files $uri $uri/ @ladder_fallback;
    
    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    
    # Content Security Policy for Google Ads
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' https://pagead2.googlesyndication.com https://googleads.g.doubleclick.net https://www.google.com https://www.gstatic.com; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https: http:; connect-src 'self' https://pagead2.googlesyndication.com; frame-src https://googleads.g.doubleclick.net https://www.google.com;" always;
}

# 사다리 게임 fallback - SPA 라우팅을 위한 설정
location @ladder_fallback {
    rewrite ^/ladder/(.*)$ /ladder/index.html last;
}

# 사다리 게임 정적 파일 캐싱 - CSS/JS
location ~ ^/ladder/.*\.(css|js)$ {
    alias /var/www/html/ladder-game/;
    expires 1y;
    add_header Cache-Control "public, immutable";
    add_header Vary "Accept-Encoding";
    add_header Access-Control-Allow-Origin "*";
}

# 사다리 게임 이미지 및 폰트 캐싱
location ~ ^/ladder/.*\.(png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
    alias /var/www/html/ladder-game/;
    expires 1y;
    add_header Cache-Control "public, immutable";
    add_header Vary "Accept-Encoding";
}

# 사다리 게임 HTML 파일 캐싱
location ~ ^/ladder/.*\.html$ {
    alias /var/www/html/ladder-game/;
    expires 1h;
    add_header Cache-Control "public, must-revalidate";
    add_header Vary "Accept-Encoding";
}

# 사다리 게임 robots.txt 및 sitemap.xml
location = /ladder/robots.txt {
    alias /var/www/html/ladder-game/robots.txt;
    expires 1d;
    add_header Cache-Control "public";
}

location = /ladder/sitemap.xml {
    alias /var/www/html/ladder-game/sitemap.xml;
    expires 1d;
    add_header Cache-Control "public";
}